<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/WEB-INF/templates/basico.xhtml"
	xmlns:p="http://primefaces.org/ui">

	<f:loadBundle basename="resources.mensaje" var="msg" />

	<ui:define name="titulo"> #{msg['webapp.Index.tituloPagina']}</ui:define>

	<ui:define name="contentIzquierdo"><h1>#{msg['webapp.Index.mensajeBienvenida']}</h1></ui:define>
	<ui:define name="contentDerecho"></ui:define>
	<ui:define name="contentCentro">
		

		<h:form id="reg">

			<h2>#{msg['webapp.Index.ayuda']}</h2>
			<p:growl id="msgs" />

			<h:panelGrid columns="3" columnClasses="titleCell">
				<h:outputLabel for="nameUsuario" value="#{msg['usuario']}" />
				<h:inputText id="nameUsuario"
					value="#{seguridadBean.maestro.usuario}" required="true" />
				<h:message for="nameUsuario" errorClass="invalid" />

				<h:outputLabel for="password" value="#{msg['contrasena']}" />
				<h:inputSecret id="password" value="#{seguridadBean.maestro.clave}"
					required="true" />
				<h:message for="password" errorClass="invalid" />

			</h:panelGrid>

			<p>
				<h:panelGrid columns="2">
					<p:commandButton id="ingresar" action="#{seguridadBean.autenticar}"
						value="#{msg['webapp.Index.boton']}" styleClass="autenticar"
						update=":msgs reg:nameUsuario reg:password reg:mensajes" />
					<h:messages errorClass="invalid" />
					<ul>
						<li><a href="recuperarContrasenia.jsf">#{msg['webapp.Index.recuperar']}</a></li>
					</ul>
				</h:panelGrid>

				<h:panelGrid columns="3">
					<h2>#{msg['webapp.Index.ingresarCodigoQuizz']}</h2>
					<h:inputText id="codigoQuiz"
						value="#{seguridadBean.codigoQuiz}" />
					<p:commandButton id="ingresarCodigoQuiz"
						action="#{seguridadBean.autenticar}"
						value="#{msg['webapp.Index.ingresarCodigo']}"
						styleClass="autenticar"
						update=":msgs reg:nameUsuario reg:password reg:mensajes" />

				</h:panelGrid>
			</p>
			<p:panel>
				<h:messages errorClass="invalid"
					style="color:Blue;font-size:medium;font-weight:bold;" id="mensajes" />
			</p:panel>
		</h:form>
