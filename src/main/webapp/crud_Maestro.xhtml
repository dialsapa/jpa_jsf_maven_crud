<!DOCTYPE HTML>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<meta charset="utf-8" name="viewport"
		content="width=device-width, initial-scale=1"
		http-equiv="X-UA-Conpatible" />
	<title>Administrar Maestros</title>
</h:head>
<h:body>
	<h2>
		<h:outputText value="Lista Maestros"></h:outputText>
	</h2>
	<h:form>
		<!-- Aqui se llama a la Clase marcada con @ManagedBean(name = "maestroBean") MaestroBean-->
		<h:commandButton action="#{maestroBean.nuevo()}" value="Nuevo Maestro"></h:commandButton>
		
		<!-- en var se pone un alias del cliente para referenciarlo en cada fila de la tabla -->
		<h:dataTable value="#{maestroBean.obtenerMaestros()}" var="maestro"
			border="1">
			<h:column>
				<f:facet name="header">Id</f:facet>
				<h:outputText value="#{maestro.id}"></h:outputText>
			</h:column>
			<h:column>
				<f:facet name="header">Nombres</f:facet>
				<h:outputText value="#{maestro.nombres}"></h:outputText>
			</h:column>
			<h:column>
				<f:facet name="header">Apellidos</f:facet>
				<h:outputText value="#{maestro.apellidos}"></h:outputText>
			</h:column>
			<h:column>
				<f:facet name="header">Direccion</f:facet>
				<h:outputText value="#{maestro.direccion}"></h:outputText>
			</h:column>
			<h:column>
				<f:facet name="header">Email</f:facet>
				<h:outputText value="#{maestro.email}"></h:outputText>
			</h:column>

			<h:column>
				<f:facet name="header">Editar</f:facet>
				<h:commandButton action="#{maestroBean.editar(maestro.id)}"
					value="Editar"></h:commandButton>
			</h:column>
			<h:column>
				<f:facet name="header">Eliminar</f:facet>
				<h:commandButton action="#{maestroBean.eliminar(maestro.id)}"
					value="Eliminar"></h:commandButton>
			</h:column>
		</h:dataTable>
	</h:form>
</h:body>
</html>
